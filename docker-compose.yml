
services:
  projectr.backend:
    build:
      context: ./src
      dockerfile: Dockerfile

    container_name: projectr-api
    depends_on:
      db:
        condition: service_healthy

    networks:
      - mynetwork

    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=projectr;Username=postgres;Password=password

      - Google__Android=${Google__Android}
      - Google__Ios=${Google__Ios}
      - Google__Web=${Google__Web}
      - Google__UseMock=${Google__UseMock}

      - WhatsApp__PhoneNumberId=${WhatsApp__PhoneNumberId}
      - WhatsApp__BaseUrl=${WhatsApp__BaseUrl}
      - WhatsApp__AccessToken=${WhatsApp__AccessToken}
      - WhatsApp__BusinessAccountId =${WhatsApp__BusinessAccountId}
      - WhatsApp__UseMock =${WhatsApp__UseMock}

    ports:
      - "5000:5000"
      - "5001:5001"
     
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: projectr

    ports:
      - "4400:80"
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork:
