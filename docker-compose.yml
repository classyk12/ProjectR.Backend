version: "3.9"
services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: projectr
    
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
    networks:
      - mynetwork

  api:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: projectr-api
    depends_on:
      - db
    networks:
      - mynetwork

    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=projectr;Username=myuser;Password=mypassword

    ports:
    - "8080:80"
    - "8081:443"

volumes:
  postgres_data:

networks:
  mynetwork:

